<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Inside Table</title>
</head>
<body>
    <form>
        <table>
        <tr>
            <td>FirstName</td>
            <td><input type="text" value="Muideen" readonly></td>
        </tr>
        <tr>
            <td>LastName</td>
            <td><input type="text" disabled></td>
        </tr>
        <tr>
            <td>UserName</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td>Re-Password</td>
            <td><input type="password" required></td>
        </tr>
        <tr>
            <td>D.O.B</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Mobile</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Country</td>
            <td>
                <select>
                    <option>[choose yours]</option>
                    <option>Nigeria</option>
                    <option>Benin Republic</option>
                    <option>Ghana</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Zipcode</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td rowspan="2">Gender</td>
            <td><input type="radio" name="male">Male</td>
        </tr>
        <tr>
            <td><input type="radio" name="male">Female</td>
        </tr>
        <tr>
            <td></td>
            <td><input type="checkbox">I agree with Terms & Conditions</td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit"></td>
        </tr>
    </table>
    </form>
</body>
</html>
