<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>working with Form</title>
</head>
<body>
    <!-- Form Tag - method, action, encoding type -->
     <!-- Form Control - input, textarea, select, button -->
      <form action="">
        <label>FullName</label> <br>
        <input type="text"> <br>
        <label>Email</label> <br>
        <input type="email"><br>
        <label>Password</label> <br>
        <input type="password"> <br>
        <label>Date of Birth</label> <br>
        <input type="date"> <br>
        <label>Favourite Colour</label> <br>
        <input type="color"> <br>
        <label>Year of Experience</label> <br>
        <input type="range" min="0" max="10" value="0"> <br>
         <label>Gender</label> <br>
         <input type="radio" name="getto">Male
         <input type="radio" name="getto">Female
         <input type="radio" name="getto">Other <br>
         <label>Marital Status</label> <br>
         <input type="checkbox">Single
         <input type="checkbox">Married
         <input type="checkbox">Divorced <br>
         <label>Phone Number</label><br>
         <input type="number"> <br>
         <label>Qualification</label> <br>
         <select>
         <option>Degree</option>
         <option>HND</option>
         <option>NCE</option>
         <option>OND</option>
         <option>WAEC</option>
         </select> <br>
         <label>Upload Passport</label> <br>
         <input type="file"> <br>
         <label>Message</label> <br>
         <textarea cols="20" rows="6"></textarea> <br>
         <button>Submit</button>
         <input type="submit" value="Login">
      </form>
</body>
</html>
