<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with table</title>
</head>
<body>
    <center>
        <table cellpadding="10">
            <tr>
                <td width="200"><b>YOUR INFORMATION</b></td>
                <td width="200"></td>
                <td width="200"><b>CLIENT INFORMATION</b></td>
            </tr>
            <tr>
                <td>John Smith</td>
                <td></td>
                <td>Jane Doe</td>
            </tr>
            <tr>
                <td>Plot 3, Govt. House Osogbo</td>
                <td></td>
                <td>Sule Street, Ijegun Lagos State</td>
            </tr>
            <tr>
                <td><a href="#">johnsmith@uk.ng</a></td>
                <td></td>
                <td><a href="#">jjanedoe@uk.ng</a></td>
            </tr>
        </table>
        <br><br>
        <br><br>
        <table border="1" cellpadding="8">
         <tr>
            <th bgcolor="black" width="150"><font color="white">Item Description</font></th>
            <th bgcolor="black" width="150"><font color="white">Quantity</font></th>
            <th bgcolor="black" width="150"><font color="white">Unit Price</font></th>
            <th bgcolor="black" width="150"><font color="white">Total Price</font></th>
         </tr>
         <tr>
            <td bgcolor="pink">Strategic Development</td>
            <td bgcolor="pink">1</td>
            <td bgcolor="pink">$150/hour</td>
            <td bgcolor="pink">$150</td>
         </tr>
         <tr>
            <td bgcolor="pink">Market Research</td>
            <td bgcolor="pink">3</td>
            <td bgcolor="pink">$200/hour</td>
            <td bgcolor="pink">$600</td>
         </tr>
        </table>
        </center>
</body>
</html>
