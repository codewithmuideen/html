<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Table</title>
</head>
<body>
    <table border="1">
     <tr>
        <th width="200">Name</th>
        <th width="200">Details</th>
     </tr>
      <tr>
        <td>Muideen Akinroye</td>
        <td>
           <table border="1">
                <tr>
                    <th width="100">Age</th>
                    <th width="100">City</th>
                </tr>
                <tr>
                    <td>36</td>
                    <td>Osogbo</td>
                </tr>
            </table>
        </td>
      </tr>
    </table>

<!-- thead, tbody, tfoot -->
 <br><br><br>
 <table border="1">
 <thead>
    <tr>
        <th>QTY</th>
        <th>Description</th>
        <th>Price</th>
    </tr>
 </thead>
 <tbody>
    <tr>
    <td>1</td>
    <td>iPhone</td>
    <td>$2000</td>
    </tr>
    <tr>
    <td>2</td>
    <td>Samsung</td>
    <td>$2050</td>
    </tr>
 </tbody>
 <tfoot>
    <tr>
        <td colspan="2"><b>TOTAL</b></td>
        <td>$4050</td>
    </tr>
 </tfoot>
 </table>

</body>
</html>
